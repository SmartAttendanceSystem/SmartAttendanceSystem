<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Smarty Attend System</title>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="left-section-container">
                <h1>Smart Attendance System</h1>
            </div>
            <div class="right-section-container">
                <div class="login-box">
                    <div class="login-container">
                        <h2>Login or Signup</h2>
                        <div class="seletion-container">
                            <div class="faculty">
                                <input type="checkbox">
                                <label for="">Faculty</label>
                            </div>
                            <div class="student">
                                <input type="checkbox">
                                <label for="">Student</label>
                            </div>
                        </div>
                        <div class="email-and-pass-input">
                            <div class="email" >
                                <div class="email-placeholder" data-email-place>
                                    <img src="./Images/icons/email.svg" alt="">
                                    <label for="">Email</label>
                                </div>
                                <input type="email" data-email>
                            </div>
                            <div class="password">
                                <div class="password-placeholder" data-pass-place>
                                    <img src="./Images/icons/lock-01.svg" alt="">
                                    <label for="">Password</label>
                                </div>
                                <input type="password" data-password>
                            </div>
                        </div>
                        <button data-btn>Done</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js" type="module"></script>
</body>

</html>
